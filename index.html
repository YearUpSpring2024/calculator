<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./css/site.css">

</head>

<body>
  <header>
    <div class="container mt-5">
      <h1 class="text-center">Calculator</h1>
    </div>

  </header>
  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">

        <div class="col-lg-4 text-center">
          <!-- input field -->
          <div class="mb-3">
            <label class="form-label" for="Number1Field">Number 1: </label>
            <input class="form-control" type="text" id="number1Field">
          </div>
          <!-- second input -->
          <div class="mb-3">
            <label class="form-label" for="Number2Field">Number 1: </label>
            <input class="form-control" type="text" id="number2Field">
          </div>

          <!-- Buttons -->
          <div class="mb-3">
            <button class="btn btn-primary">7</button>
            <button class="btn btn-primary">8</button>
            <button class="btn btn-primary">9</button>
            <button class="btn btn-primary">+</button>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary">4</button>
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">-</button>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">*</button>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary">0</button>
            <button class="btn btn-primary">.</button>
            <button class="btn btn-primary">C</button>
            <button class="btn btn-primary">/</button>
          </div>
          <div>
            <button class="btn btn-success">=</button>
          </div>

          <div>
            <label class="form-label"> Results</label>
            <input class="form-control" type="text" id="answerField" />
          </div>

        </div>
      </div>



  </main>



  <footer>
    <!-- footer goes here -->
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
